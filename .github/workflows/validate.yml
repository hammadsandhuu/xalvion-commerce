name: ğŸ§© Validate Monorepo

on:
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: Validate All Apps
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ Install PNPM
        run: npm install -g pnpm

      - name: ğŸ“¥ Install Dependencies
        run: pnpm install

      - name: ğŸ§¹ Run Linter
        run: pnpm lint

      - name: ğŸ—ï¸ Build All Apps
        run: pnpm build
