name: 🧩 Validate Monorepo

on:
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: Validate All Apps
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout Repository
        uses: actions/checkout@v4

      - name: ⚡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 📦 Install PNPM
        run: npm install -g pnpm

      - name: 📥 Install Dependencies
        run: pnpm install

      - name: 🧹 Run Linter
        run: pnpm lint

      - name: 🏗️ Build All Apps
        run: pnpm build
